
<div class="jar-container">
  <div class="image-container">
    <img src="/assets/images/jar.svg" />
  </div>
  <div class="jar-title-container">
    <textarea class="empty" [ngClass]="{empty: !name}" [ngModel]="name" (ngModelChange)="updateName($event)" [cols]="cols" rows="1"></textarea>
    <span>'s jar</span>
  </div>
  <div class="jar-button-container">
    <app-jar-buttons></app-jar-buttons>
  </div>
</div>
